server:
  port: 8080

spring:
  application:
    name: mcp-shopping-client
  
  ai:
    # Ollama Configuration (Local LLM)
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3.2:1b
        options:
          temperature: 0.7
    
    # MCP Client Configuration - connects to MCP Server via Streamable HTTP
    mcp:
      client:
        type: SYNC
        streamable-http:
          connections:
            shopping-server:
              url: http://localhost:8081/mcp

logging:
  level:
    com.example.mcpclient: DEBUG
    org.springframework.ai: DEBUG
